name: loan_origination_system
description: >
  A Loan Origination System demo app built on the Adaptive UI Platform.
  Customers can fill out a multi-step loan application form.
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # Stacked architecture (ViewModel + ViewModelBuilder)
  stacked: ^3.4.4
  # Adaptive UI Platform packages
  core_engine:
    path: ../../packages/core_engine
  branding_engine:
    path: ../../packages/branding_engine
  adaptive_components:
    path: ../../packages/adaptive_components
  dashboard_framework:
    path: ../../packages/dashboard_framework
  # Date/number formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
